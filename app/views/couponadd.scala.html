             <!-- BEGIN PAGE HEADER-->
				<div class="row-fluid" id="parkingtitle">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->
						<!-- END BEGIN STYLE CUSTOMIZER --> 

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">
							新增优惠劵 <small>增加优惠券</small>
						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="/">主页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="javascript:;">新增优惠券</a></li>
							
						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->

				<div class="portlet box grey" id="userlist">

							<div class="portlet-title">

								<div class="caption"><i class="icon-gift"></i>新增优惠券</div>

								<div class="tools">
									<a href="javascript:;" class="reload"></a>
								</div>

							</div>

                   <div class="portlet-body form">
				
						<!-- BEGIN FORM-->
                       <form action="/w/coupon/add/submit" method="POST" id="dataFormCoupon" class="horizontal-form">
                                   <div id="remotemessage"></div>
                                    <input type="hidden" id="counponId" name="counponId"  value="0">
												<div class="row-fluid">

													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="firstName">优惠劵二维码</label>

															<div class="controls">
																<input type="text" id="counponCode" name="counponCode" class="m-wrap span12" placeholder="" disabled value="@flash.get("newcouponcode")">
															</div>
                                                            <p class="help-block">该值由系统唯一生成，您可以在优惠券列表中打印该二维码</p>
														</div>

													</div>

													<!--/span-->

													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="lastName">价值(元)</label>

															<div class="controls">

																<input type="text" id="money" name="money" class="m-wrap span12" placeholder="" value="">

															</div>
                                                           <p class="help-block">优惠券对应的人民币，单位：元。</p>
														</div>

													</div>

													<!--/span-->

												</div>

												<!--/row-->

												<div class="row-fluid">

													
													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="contactphone">优惠券开始时间</label>

															<div class="controls">
															
															 <div class="input-append date form_datetime">

												                            <input size="16" type="text" value="" id="startDate" name="startDate" readonly class="m-wrap">

												                              <span class="add-on"><i class="icon-calendar"></i></span>

											                           </div>
															</div>
                                                             <p class="help-block">有效使用开始时间</p>
														</div>

													</div>
													
													
													<div class="span6 ">

														 <div class="control-group">

															<label class="control-label" for="contactphone">优惠券结束时间</label>

															<div class="controls">
															
															          <div class="input-append date form_datetime">

												                            <input size="16" type="text" value="" id="endDate" name="endDate"  readonly class="m-wrap">

												                              <span class="add-on"><i class="icon-calendar"></i></span>

											                           </div>
															
															
										
															</div>
                                                             <p class="help-block">有效使用结束时间</p>
														</div>

													</div>

													<!--/span-->

												</div>

												<!--/row-->        

												<div class="row-fluid">

													<div class="span6 ">
													
													<div class="control-group">

															<label class="control-label" for="contactphone">总数</label>
															<div class="controls">
																<input type="text" id="count" name ="count" class="m-wrap span12" placeholder="" value="">
															</div>
                                                            <p class="help-block">优惠劵总数。默认为0(无数)</p>
														</div>
                                                         
													
													</div>

								
												</div>

												<!--/row--> 


												<div class="form-actions">
													<button type="button" id="submitcouponbutton" class="btn blue"><i class="icon-ok"></i>提交</button>
													<button type="button" class="btn">取消</button>
												</div>

				                    </form>

											<!-- END FORM--> 
							</div>
							


					  
						</div>
