@(form: Form[controllers.AuthController.LoginEntity])
<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>车泊乐管理控制台</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")" />
	
	<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/font-awesome.min.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/style-metro.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/style-responsive.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/default.css")" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="@routes.Assets.at("stylesheets/uniform.default.css")" rel="stylesheet" type="text/css"/>
	<link href="@routes.Assets.at("stylesheets/login.css")" rel="stylesheet" type="text/css"/>

	<!-- END GLOBAL MANDATORY STYLES -->

	<!-- END PAGE LEVEL STYLES -->

	<link rel="shortcut icon" href="media/image/favicon.ico" />

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="login">

	<!-- BEGIN LOGO -->

	<div class="logo">

		<img src="@routes.Assets.at("image/logo-big.png")" alt="" /> 

	</div>

	<!-- END LOGO -->

	<!-- BEGIN LOGIN -->

	<div class="content">

		<!-- BEGIN LOGIN FORM -->

      <form class="form-vertical login-form" action="/login" method="POST">

			<h3 class="form-title">使用您的手机号登录</h3>
			
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入输入手机号和密码.</span>
			</div>
			@if(form.hasGlobalErrors) {
			<div class="alert alert-error">
				    <button class="close" data-dismiss="alert"></button>
				    <span> @form.globalError.message</span>
			    </div>
                    
             }

			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">手机号</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-mobile-phone"></i>
						<input class="m-wrap placeholder-no-fix" type="text"  value="@form("userPhone").value" placeholder="手机号码" id="userPhone" name="userPhone"/>
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i>
						<input class="m-wrap placeholder-no-fix" type="password" value="@form("passwd").value" placeholder="密码" id="passwd" name="passwd"/>
					</div>
				</div>
			</div>

			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> 记住我
				</label>
				<button type="submit" class="btn green pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
			</div>

			<div class="forget-password">
				<h4>忘记密码 ?</h4>
				<p>
					点击<a href="javascript:;" class="" id="forget-password">这里</a>
				去重置您的密码.
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->        

		<!-- BEGIN FORGOT PASSWORD FORM -->

		<form class="form-vertical forget-form" action="#">
            <div id="remotemessage"></div>
			<h3 class="">忘记密码 ?</h3>

			<p>请输入您的手机号码.</p>

			<div class="control-group">

				<div class="controls">

					<div class="input-icon left">

						<i class="icon-mobile-phone"></i>

						<input class="m-wrap placeholder-no-fix" type="text" placeholder="手机号码" name="phone" id="phone" />

					</div>

				</div>

			</div>

			<div class="form-actions">

				<button type="button" id="back-btn" class="btn">

				<i class="m-icon-swapleft"></i> 后退

				</button>

				<button type="button" id="submitrestPasswd" class="btn green pull-right">

				提交 <i class="m-icon-swapright m-icon-white"></i>

				</button>            

			</div>

		</form>

		<!-- END FORGOT PASSWORD FORM -->

		<!-- BEGIN REGISTRATION FORM -->

		<!-- END REGISTRATION FORM -->

	</div>

	<!-- END LOGIN -->

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">

		2015 &copy; 车泊乐.<small>推荐使用Google Chrome或Firefox等支持HTML5的浏览器</small>

	</div>

	<!-- END COPYRIGHT -->

	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
	<!-- BEGIN CORE PLUGINS -->
	<script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery-migrate-1.2.1.min.js")" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="@routes.Assets.at("javascripts/jquery-ui-1.10.1.custom.min.js")" type="text/javascript"></script>      
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<!--[if lt IE 9]>

	<script src="media/js/excanvas.min.js"></script>

	<script src="media/js/respond.min.js"></script>  

	<![endif]-->   
	<script src="@routes.Assets.at("javascripts/jquery.slimscroll.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.blockui.min.js")" type="text/javascript"></script>  
	<script src="@routes.Assets.at("javascripts/jquery.cookie.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.uniform.min.js")" type="text/javascript" ></script>
	<!-- END CORE PLUGINS -->

	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->

	<!-- BEGIN PAGE LEVEL SCRIPTS -->

	<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("app/lib/login.js")" type="text/javascript"></script>      

	<!-- END PAGE LEVEL SCRIPTS --> 
	<!-- END JAVASCRIPTS -->

</body>

<!-- END BODY -->

</html>
