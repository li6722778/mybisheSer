				<div class="portlet box grey" id="userlist">

							</div>

                   <div class="portlet-body form">
				
						<!-- BEGIN FORM-->
                       <form action="/w/user/add/submit" method="POST" id="dataFormUser" class="horizontal-form">
                                   <div id="remotemessage"></div>
                                    <input type="hidden" id="userid" name="userid"  value="0">
												<div class="row-fluid">

													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="firstName">用户名</label>

															<div class="controls">
																<input type="text" id="userName" name="userName" class="m-wrap span12" placeholder="" value="">
															</div>

														</div>

													</div>

													<!--/span-->

													<div class="span6 ">

															</div>

														</div>

													</div>

													<!--/span-->

												</div>

												<!--/row-->

												<div class="row-fluid">

													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="contactphone">Email</label>

															<div class="controls">

																<input type="text" id="email" name ="email" class="m-wrap span12" placeholder="" value="">


															</div>

														</div>

													</div>
													
													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="contactphone">初始密码</label>

															<div class="controls">

																<input type="text" id="passwd" name ="passwd" class="m-wrap span12" value="123456">


															</div>

														</div>

													</div>

													<!--/span-->

												</div>

												<!--/row-->

																				<option value="20" >车场管理</option>
																				<option value="21" >车场负责人</option>
																				<option value="30" >数据采集用户</option>
																				<option value="31" >后台用户</option>
																			</select>
																		</div>
									                             </div>

													</div>

								
												</div>

												<div class="form-actions">
