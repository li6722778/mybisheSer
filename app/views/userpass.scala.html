@(userPhone: String, pagetype: Integer)
             <!-- BEGIN PAGE HEADER-->
				<div class="row-fluid" id="parkingtitle">

					<div class="span12">

						<!-- BEGIN STYLE CUSTOMIZER -->
						<!-- END BEGIN STYLE CUSTOMIZER --> 

						<!-- BEGIN PAGE TITLE & BREADCRUMB-->

						<h3 class="page-title">
							密码管理 <small>修改,初始化密码</small>
						</h3>

						<ul class="breadcrumb">

							<li>

								<i class="icon-home"></i>

								<a href="/">主页</a> 

								<i class="icon-angle-right"></i>

							</li>

							<li><a href="javascript:;">@if(pagetype==1){ 更改密码 } @if(pagetype==2){ 重置密码 }</a></li>
							
						</ul>

						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->

				<div class="portlet box grey" id="userlist">

							<div class="portlet-title">

								<div class="caption"><i class="icon-key"></i>@if(pagetype==1){ 更改密码 } @if(pagetype==2){ 重置密码 }</div>

								<div class="tools">
									<a href="javascript:;" class="reload"></a>
								</div>

							</div>

                   <div class="portlet-body form">
				
						<!-- BEGIN FORM-->
                       <form action="/w/user/changepw/@userPhone/@pagetype" method="POST" id="dataFormUserPasswd" class="horizontal-form">
                                   <div id="remotemessage"></div>
                                   
												<div class="row-fluid">

													<div class="span6 ">

														<div class="control-group">

                                                          @if(pagetype==1){ 
															<label class="control-label" for="firstName">当前密码</label>

															<div class="controls">
																<input class="m-wrap placeholder-no-fix" type="password" value="" placeholder="当前密码" id="passwd" name="passwd"/>
															</div>
                                                           }
                                                           @if(pagetype!=1){ 
                                                           <div class="top-news">

									                           <a href="#" class="btn green">

									                            <span>重设密码对象</span>

									                            <em>

									                             <i class="icon-key"></i>

									                                @userPhone
                                                                     <input class="hidden" type="text" value="@userPhone" id="resetobject" name="resetobject"/>
									                            </em>

									                              <i class="icon-user top-news-icon"></i>

									                             </a>

								                            </div>
                                                           }
														</div>

													</div>

													<!--/span-->

												</div>

												<!--/row-->

												<div class="row-fluid">

													<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="contactphone">新密码</label>

															<div class="controls">

																<input class="m-wrap placeholder-no-fix" type="password" value="" id="newpasswd" name="newpasswd"/>


															</div>

														</div>

													</div>
													
													
													<!--/span-->

												</div>
												
												<div class="row-fluid">
												<div class="span6 ">

														<div class="control-group">

															<label class="control-label" for="contactphone">重复新密码</label>

															<div class="controls">

																<input class="m-wrap placeholder-no-fix" type="password" value="" id="newpasswd2" name="newpasswd2"/>


															</div>

														</div>

													</div>
												
                                                 </div>
												<!--/row-->        

												<div class="form-actions">
													<button type="button" id="submituserpasswdbutton" class="btn blue"><i class="icon-ok"></i>提交</button>
													<button type="button" class="btn">取消</button>
												</div>

				                    </form>

											<!-- END FORM--> 
							</div>
							


					  
						</div>
						
   <script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript" ></script>
	<script src="@routes.Assets.at("app/lib/useradd.js")" type="text/javascript" ></script>
