@(entityBean: models.info.TOptions)
<!-- BEGIN PAGE HEADER-->
<div class="row-fluid" id="parkingtitle">

	<div class="span12">

		<!-- BEGIN STYLE CUSTOMIZER -->
		<!-- END BEGIN STYLE CUSTOMIZER -->

		<!-- BEGIN PAGE TITLE & BREADCRUMB-->

		<h3 class="page-title">
			参数设置<small>系统参数的生成和修改</small>
		</h3>

		<ul class="breadcrumb">

			<li><i class="icon-home"></i> <a href="/">主页</a> <i
				class="icon-angle-right"></i></li>

			<li><a href="javascript:;">参数发布</a></li>

		</ul>

		<!-- END PAGE TITLE & BREADCRUMB-->
	</div>
</div>
<!-- END PAGE HEADER-->

<div class="portlet box grey" id="userlist">

	<div class="portlet-title">

		<div class="caption">
			<i class="icon-mobile-phone"></i>参数发布
		</div>

		<div class="tools">
			<a href="javascript:;" class="reload"></a>
		</div>

	</div>

	<div class="portlet-body form">

		<!-- BEGIN FORM-->
		<form action="/w/options/submit " method="POST" id="dataFormOptions"
			class="horizontal-form">
			<div id="remotemessage"></div>
			<input type="hidden" id="optionId" name="optionId"
				value="@entityBean.optionId"> <input type="hidden"
				id="longTextObject" name="longTextObject" value=""> <input
				type="hidden" id="textObject" name="textObject" value=""> <input
				type="hidden" id="optionType" name="optionType" value="">
			<div class="row-fluid">
				<div class="span6 ">
					<div class="control-group">
						<label class="control-label">参数名称</label>

						<div class="controls">

							<select data-placeholder="请选择参数类型"
								class="chosen-with-diselect span6" tabindex="-1" id="selOption">

								<option value="0" @if(entityBean.optionType==0){selected}></option>
								<option value="2" @if(entityBean.optionType==2){selected}>注册优惠劵</option>
								<option value="3" @if(entityBean.optionType==3){selected}>分享赠送优惠劵</option>
								<option value="4" @if(entityBean.optionType==4){selected}>每日可分享次数</option>
								<option value="5" @if(entityBean.optionType==5){selected}>填写手机号获取优惠劵</option>
								<option value="1" @if(entityBean.optionType==1){selected}>注册协议</option>
								<option value="6" @if(entityBean.optionType==6){selected}>分享链接</option>
								<option value="7" @if(entityBean.optionType==7){selected}>分享赠送优惠劵，短信提示开关（0：关闭，1：开放）</option>
                                <option value="8" @if(entityBean.optionType==8){selected}>优惠劵有效期（天）</option>
                                <option value="9" @if(entityBean.optionType==9){selected}>分享内容设置</option>
                                <option value="10" @if(entityBean.optionType==10){selected}>分享语</option>
                                <option value="11" @if(entityBean.optionType==11){selected}>带好友列表的分享链接</option>
                                <option value="12" @if(entityBean.optionType==12){selected}>给指定用户发送优惠券</option>
                                <option value="13" @if(entityBean.optionType==13){selected}>定向发放优惠券，短信提示开关（0：关闭，1：开放）</option>
                                <option value="14" @if(entityBean.optionType==14){selected}>给指定用户发送消息推送，短信提示开关（0：关闭，1：开放）</option>
                                <option value="15" @if(entityBean.optionType==15){selected}>短信推送内容设置</option>
                                <option value="16" @if(entityBean.optionType==16){selected}>是否立减优惠券同时使用（0：是；1：否）</option>
                                <option value="17" @if(entityBean.optionType==17){selected}>当天立减次数</option>
                                <option value="18" @if(entityBean.optionType==18){selected}>w3</option>
                                <option value="99" @if(entityBean.optionType==99){selected}>恶意刷单检测（0：关闭，1：检测）</option>
							</select>

						</div>

					</div>
				</div>

				<!--/span-->

			</div>

			<!--/row-->

			<div class="row-fluid">

				<div class="span12">

					<div class="control-group">

						<label class="control-label">参数内容</label>

						<div class="controls">

							<textarea class="span6 m-wrap" rows="10" id="option_context">
																@if(entityBean.longTextObject!=null&&entityBean.longTextObject.length>0){ 
																  @entityBean.longTextObject 
																}else{
																  @entityBean.textObject 
																}
																</textarea>

						</div>

					</div>
				</div>
				<!--/span-->

			</div>



			<!--/row-->

			<div class="row-fluid">
				<div class="span6 ">
					<div class="control-group">
						<label class="control-label">内容类型</label>
						<div class="controls">

							<label class="radio"> <input type="radio" id="typecomm"
								name="texttype" value=""
								@if(entityBean.textObject!=null&&entityBean.textObject.length>0){checked}/>
								普通文本(250个字符)
							</label> <label class="radio"> <input type="radio" id="typelong"
								name="texttype" value=""
								@if(entityBean.longTextObject!=null&&entityBean.longTextObject.length>0){checked}
								/> 长文本
							</label>
							<p class="help-block">长文本原则上可以存储最大4GB的内容</p>

						</div>
					</div>
				</div>


			</div>

			<!--/row-->


			<div class="form-actions">
				<button type="button" id="submitOptionsbutton" class="btn blue">
					<i class="icon-ok"></i>提交
				</button>
				<button type="button" class="btn">取消</button>
			</div>

		</form>

		<!-- END FORM-->
	</div>




</div>

<script src="@routes.Assets.at("javascripts/jquery.form.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("app/lib/options.js")" type="text/javascript"></script>
